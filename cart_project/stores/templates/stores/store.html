{% extends "base.html" %}

{% block breadcrumb %}
<div class="breadcrumb">
  <a href="/">Top</a>&nbsp;|&nbsp;<a href="{{ store.get_absolute_url }}">{{ store.name }}</a>
</div>
{% endblock %}


{% block content %}
<h1>{{ store.name }}: Our Products</h1>
<ul>
{% for product in products %}
<li>
  <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
  <img src="{{ product.picture.url }}" class="" alt="" />
</li>
{% endfor %}

</ul>
{% endblock %}
