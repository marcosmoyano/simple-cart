{% extends "base.html" %}

{% block breadcrumb %}
  <a href="/">Top</a>&nbsp;|&nbsp;<a href="{{ store.get_absolute_url }}">{{ store.name }}</a>
{% endblock %}


{% block content %}
<h1>{{ store.name }}: Our Products</h1>
{% for product in products %}
<div class="row">
  <div class="span10">
  <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
  </div>
  {% if product.picture %}
  <div class="span12">
    <img src="{{ product.picture.url }}" class="" alt="" />
  </div>
  {% endif %}
</div>
{% endfor %}

{% endblock %}
