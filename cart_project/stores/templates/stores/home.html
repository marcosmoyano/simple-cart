{% extends "base.html" %}

{% block content %}

<h1>Our Stores</h1>

{% for store in stores %}
<div class="row">
  <div class="span10">
    <a href="{{ store.get_absolute_url }}">{{ store.name }}</a>
  </div>
  <div class="span10">
    {{ store.description }}
  </div>
</div>
{% endfor %}

{% endblock %}
